# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamlitapp116

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://streamlitapp116.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1e2e125631fa4f9487c7ff3716d8b435 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_905a328abc7643e8aa484f436b5f2a2d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: streamlitapp116.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e2e125631fa4f9487c7ff3716d8b435 }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamlitapp116'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d60845d6502c4c94855d452a2c13420d }}
        images: 'streamlitapp116.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e2e125631fa4f9487c7ff3716d8b435 }}/mltest:${{ github.sha }}'