# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamlitapp129

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://streamlitapp129.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_49fac118532c4f35b0c2a03ff52ea383 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5ad2037b3ed42348a7359a7148d2d1d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: streamlitapp129.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_49fac118532c4f35b0c2a03ff52ea383 }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamlitapp129'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9cba88ef84c942068d241c1692e7099d }}
        images: 'streamlitapp129.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_49fac118532c4f35b0c2a03ff52ea383 }}/mltest:${{ github.sha }}'